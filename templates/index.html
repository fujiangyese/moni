<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s WatchList</title>
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}" class="avatar">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" type="text/css">
</head>
<body>
<h2>
    <img src="{{ url_for('static',filename='images/avatar.png') }}" alt="Avatar" class="avatar">
    {{ name }}'s WatchList
</h2>
{# 使用length过滤器获取movies变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %}  {# 遍历movies #}
        <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
<img src="{{ url_for('static',filename='images/totoro.gif') }}" alt="龙猫" class="totoro">
<footer>
    <small>&copy; 2019 <a href="https://www.baidu.com">百度一下</a></small>
</footer>
</body>
</html>
